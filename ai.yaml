provider: gemini
model: "coder-free"
formatter: cargo fmt
temperature: 0.4
agent:
  name: Nubby
  full-name: Nubby AI Assistant
  email: nubby@dooyo.io
models:
  - name: coder-free
    provider: gemini # Provider used for this named model
    model: gemini-2.5-pro-exp-03-25
    aliases: [ "coder", "free", "heavy-free" ] # Optional aliases
    fallback: coder-pro # Optional: Name/alias of model to use on quota errors
  - name: coder-pro
    provider: gemini
    model: gemini-2.5-pro-preview-05-06
    aliases: [ "pro", "heavy-pro" ]
  - name: flash-preview
    provider: gemini
    model: gemini-2.5-flash-preview-04-17
    aliases: [ "fixer-preview", "cheap-preview" ]
    fallback: flash
  - name: flash
    provider: gemini
    model: gemini-2.0-flash
    aliases: [ "fixer", "cheap" ]
tests:
  - name: Build
    command: cargo build
  - name: Help
    command: cargo run -- --help